<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/light-mode.css" id="themeStylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Bookmarker</title>
</head>
<body class="home">
    <button id="moonIcon" class="theme-toggle-btn" onclick="toggleTheme()">
        <i class="fa-solid fa-moon "></i>
    </button>
    <button id="sunIcon" class="theme-toggle-btn" onclick="toggleTheme()" style="display: none;">
        <i class="fa-solid fa-sun text-warning"></i>
    </button>

    <div id="overlay"></div>
    <main class=" py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div class="content-box w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2 class="">
                    <i class="icon1 fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="icon2 fa-solid fa-bookmark"></i>
                </h2>
                <form class="form-control bg-transparent border-0">
                    <div class="site-name w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkName" class="pb-2 fw-semibold">
                            <i class="fa-solid fa-book-bookmark pe-2"></i>
                            Site Name
                        </label>
                        <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                    </div>
                    <div class="site-url w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkURL" class="pb-2 fw-semibold">
                            <i class="fa-solid fa-link pe-2"></i>Site URL
                        </label>
                        <input onkeyup="" type="url" placeholder="Website URL  e.g.(facebook.com)" class="form-control" id="bookmarkURL">
                    </div>
                </form>
                <button onclick="submitBookmark()" type="button" class="btn btn-submit px-5" id="submitBtn">Submit</button>
            </div>
            <table class="table table-bordered table-striped table-secondary mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>
            <!-- ============================================================================================================ -->
            <div id="box-conent" class="box-conent bg-white p-4 rounded-2 shadow-lg">
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button onclick="exit()" class="btn border-0 " id="closeBtn">
                        <i class="fa-solid fa-xmark close fs-3 text-white"></i>
                    </button>
                </header>
                <p class="m-0 pb-2">
                    Site Name or URL is not valid. Please follow the rules below:
                </p>
                <ol class="rules list-unstyled m-0">
                    <li class="py-2">
                        <i class="fa-regular fa-circle-right pe-3"></i>Site name must contain at least 3 characters
                    </li>
                    <li class="py-2">
                        <i class="fa-regular fa-circle-right pe-3"></i>Site URL must be a valid one
                    </li>
                </ol>
            </div>
        </div>
    </main>
    <div>
        <script src="js/all.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
